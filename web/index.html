<!DOCTYPE html>
<html>
<head>
    <title>Question and Answer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 100px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 9px 9px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        input[type="file"] {
            display: none;
        }

        .file-upload {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00d1b2;
            color: #fff;
            cursor: pointer;
            border-radius: 50px;
            border: none;
            margin-bottom: 10px;
        }

        .file-upload:hover {
            background-color: #f14668;
        }

        .question-input {
            width: 95%;
            padding: 10px;
            border-radius: 50px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .generate-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #00d1b2;
            color: #fff;
            cursor: pointer;
            border-radius: 50px;
            border: none;
        }

        .generate-btn:hover {
            background-color: #f14668;
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
    </style>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript">
        function handleFile() {
            const fileInput = document.getElementById("file-input");
            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = function (e) {
                const text = e.target.result;
                eel.generate_answer(text, questionInput.value)(function (result) {
                    const output = document.getElementById("output");
                    output.innerHTML = result;
                });
            }
            reader.readAsText(file);
        }

        function generateAnswer() {
            const questionInput = document.getElementById("question-input");
            const fileInput = document.getElementById("file-input");
            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = function (e) {
                const text = e.target.result;
                eel.generate_answer(text, questionInput.value)(function (result) {
                    const output = document.getElementById("output");
                    output.innerHTML = result;
                });
            }
            reader.readAsText(file);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Question and Answer</h1>
        <label for="file-input" class="file-upload">Load Text File</label>
        <input type="file" id="file-input" onchange="handleFile()">
        <input type="text" id="question-input" class="question-input" placeholder="Enter your question">
        <button onclick="generateAnswer()" class="generate-btn">Generate Answer</button>
        <div class="output" id="output"></div>
    </div>
</body>
</html>
